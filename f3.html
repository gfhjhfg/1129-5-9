<body>
    <!-- 3、3个数的最大值
    写一个函数getMaxPlus(num1,num2,num3)，
    能返回传入的任意三个数字的最大值。 -->
    <a href="./index.html">点击此区域回主页面</a>
    <script>                                  
        function getMaxPlus(a,b,c){
            if(a>b){
                if(a>c){
                    alert(a+"是3个数里最大的");
                }else{
                    alert(c+"是3个数里最大的");
                }
            }else {
                if(b>c){
                    alert(b+"是3个数里最大的");
                }else{
                    alert(c+"是3个数里最大的");
                }
            }
        }
        var a=Number(prompt("请输入一个数"));
        var b=Number(prompt("再输入一个数"));
        var c=Number(prompt("再输入一个数"));
        getMaxPlus(a,b,c);
    </script>
</body>
