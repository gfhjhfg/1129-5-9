    <!-- 5、向上取整
    写一个函数getCeil(num),  如果传入的是一个小数，
    就对该数向上取整并返回取整后的值。反之就返回该数的原值。
    如： 5.01 --  6 ; 4.99 -- 5 ; 5 -- 5 ; -1 -- -1 ; -1.5 -- -1 -->
    <a href="./index.html">点击此区域回主页面</a>
    <script>
        function getCeil(a){
            if (a % 1 === 0) {
                alert(a + "是整数,返回还是"+a);
            } else {
                var s=Math.floor(a)+1;
                alert(a+"是小数，向上取整后为"+s);
            }
        }
        var a=Number(prompt("请输入一个数"));
        getCeil(a);
