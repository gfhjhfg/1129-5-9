    <!-- 4、新建一个数组，里面存放100个整数（ 1~100） -->
    <a href="./index.html">点击此区域回主页面</a>
    <script>
        var arr=[];
        // var arr=[2,6,1,77,52,25,7];
        function intArr(arr){
            for(var i=1;i<101;i++){
                console.log(arr.push(i));
            }
            return arr;
        }
        arr=intArr(arr);
